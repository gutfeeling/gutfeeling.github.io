# Loaded by blog/src/plotting.py.

# Pygments style for solution code in puzzle-with-code figures.
# style: primary style name (must be a valid pygments style).
# fallback_style: used if primary is not available (e.g. pygments version).
code_highlight:
  style: "github-light-default"
  fallback_style: "default"

# ARC puzzle heatmap colors (indices 0-9).
colors:
  # Palette name to use for rendering (must match a palette key below, e.g., "arc_custom" or "arc_original")
  palette: "arc_original"
  arc_custom:
    - "#1a1a1a"   # 0: Dark black
    - "#0866ff"   # 1: Meta (blue)
    - "#FF4136"   # 2: red
    - "#10a37f"   # 3: OpenAI (teal)
    - "#FFD800"   # 4: Mistral (yellow)
    - "#4a4a4a"   # 5: Custom (gray)
    - "#7c3aed"   # 6: Deepseek (purple)
    - "#ff6600"   # 7: Alibaba (orange)
    - "#7FDBFF"   # 8: cyan
    - "#A50E0E"   # 9: Google (dark red)
  arc_original:
    - "#000"     # 0: black
    - "#0074D9"  # 1: blue
    - "#FF4136"  # 2: red
    - "#2ECC40"  # 3: green
    - "#FFDC00"  # 4: yellow
    - "#AAAAAA"  # 5: grey
    - "#F012BE"  # 6: fuschia
    - "#FF851B"  # 7: orange
    - "#7FDBFF"  # 8: teal
    - "#870C25"  # 9: brown

# Figures that use blog/data/baseline_vs_interleaved.json share colors and shapes here.
figures:
  baseline_vs_interleaved:
    colors:
      baseline: "#808080"   # Grey for baseline/CoT
      interleaved: "#D2691E" # Reddish-orange for interleaved/agentic
    shapes:
      baseline: "diamond"
      interleaved: "star"

  scatter_baseline_vs_interleaved:
    axis:
      x_title: "Cost per task [$]"
      y_title: "Score [%]"
      # Optional: manually set axis ranges [min, max]
      # If not specified, x-axis auto-calculates from data, y-axis auto-scales
      x_range: [-0.5, 4.6]  # Uncomment and set values to override
      y_range: [0, 85]  # Uncomment and set values to override
    marker:
      size: 12
      opacity: 0.9
    arrow:
      width: 2
      head: 3
      color: "rgba(128,128,128,0.5)"
    layout:
      height: 400
      width: 550
      margin: { l: 60, r: 30, t: 40, b: 60 }
    data_spec:
      required_fields: [modelDisplayName, score, costPerTask]
      extra_fields: [modelId, datasetId, modelType, modelGroup, providerId]

  bar_baseline_vs_interleaved:
    axis:
      x_title: "Model"
      y_title: "Score [%]"
      y_range: [-2, 82]  # Uncomment and set values to override
    series_names:
      baseline: "Plain CoT"
      interleaved: "Agentic Coding"
      baseline_stacked: "Plain CoT"
      improvement_stacked: "with Agentic Coding"
    layout:
      height: 400
      width: 550
      margin: { l: 50, r: 50, t: 40, b: 60 }

  tool_calls_histogram:
    bar_color: "#D2691E"  # Same as interleaved/agentic; configurable here
    layout:
      height: 400
      width: 520
      margin: { l: 60, r: 30, t: 40, b: 60 }
