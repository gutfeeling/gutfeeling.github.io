project:
  type: website
  output-dir: _output
  # Run code from blog root so src/ and data/ resolve with simple relative paths
  execute-dir: project
  # Only render root pages and index.* in each post folder (not every .md/.qmd/.ipynb in subdirs)
  render:
    - index.qmd
    - about.qmd
    - "posts/*/index.qmd"
    - "posts/*/index.md"
    - "posts/*/index.ipynb"

website:
  title: "Dibya's Blog"
  navbar:
    right:
      - about.qmd
      - icon: github
        href: https://github.com/gutfeeling
      - icon: twitter-x
        href: https://x.com/dibyasays
  site-url: https://dibya.online
format:
  html:
    theme: cosmo
    css: styles.css
resources:
  - CNAME    # Github Action otherwise publishes to username.github.io



